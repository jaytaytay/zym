{% extends "layouts.html" %}

{% block content %}

  <!-- Page content -->
  <div style="max-width:2000px;margin-top:46px;width:80%">

  	<table align="center">
  	         <tr>
  	            <td style="text-align:center"><h1>Recipes</h1></td>
  	         </tr>
  	</table>
  	
  <!-- Recipe Table -->

  <table class="table table-striped table-hover">
      <thead>
          <tr>
            <td>Name</td>
            <td>Style</td>
          </tr>
      </thead>
      {% for bevvy in bevs_data %}
          <tr>
              <td>{{ bevvy.name|safe }}</td>
              <td>{{ bevvy.style|safe }}</td>
              <td><a href="/edit/">
          </tr>
      {% endfor %}
  </table>

{% endblock content %}
