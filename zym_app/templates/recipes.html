{% block content %}

  <!-- Page content -->

  	<table align="center">
  	         <tr>
  	            <td style="text-align:center"><h1>Recipes</h1></td>
  	         </tr>
  	</table>
  	
  <!-- Recipe Table -->

  <table class="table table-striped table-hover">
      <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Style</th>
            <th scope="col">Edit</th>
          </tr>
      </thead>
      {% for bevvy in bevs_data %}
          <tr>
              <td>{{ bevvy.name }}</td>
              <td>{{ bevvy.style }}</td>
              <td>
                <a href="{{ bevvy.url }}">
                <img src="/static/icon_edit.png" alt="Edit" style="width:15px;height:15px;vertical-align:middle" align="middle">
              </a>
              </td>
          </tr>
      {% endfor %}
  </table>

{% endblock content %}
